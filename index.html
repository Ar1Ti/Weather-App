        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="Weather">
            <img src="clear.png" class="weather-icon">

                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">

                </div>
            </div>
        </div>

        
    </div>
    <script src="script.js"></script>

</html>
